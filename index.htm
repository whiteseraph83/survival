<!DOCTYPE html>
<html class="h-100">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
</head>
    <body class="d-flex align-items-center justify-content-center h-100 position-relative">
        <span id="x">X</span>
        <span id="o">O</span>
        <div id="linea"></div>

    <style>
        body {}
        #x {  }
        #o { position:absolute; left: 500px; top: 350px; }
        #linea { position: absolute; height:3px; background: black;
                transform-origin: 0 0;}
    </style>
    <script>
        $( document ).ready(function() {
            let posx = $("#x").position();
            let poso = $("#o").position();
            console.table([posx,poso]);
            drawLine(posx.left+15, posx.top+15, poso.left, poso.top);












            function drawLine(x1, y1, x2, y2) {
                const line = document.getElementById('linea');
                
                // Calcola la distanza tra i due punti
                const dx = x2 - x1;
                const dy = y2 - y1;
                const length = Math.sqrt(dx * dx + dy * dy); // Lunghezza della linea
                
                // Imposta la posizione e le dimensioni
                line.style.width = length + 'px';
                line.style.height = '2px'; // Spessore della linea
                line.style.left = x1 + 'px';
                line.style.top = y1 + 'px';

                // Calcola l'angolo di rotazione
                const angle = Math.atan2(dy, dx) * (180 / Math.PI); // Converti da radiani a gradi
                line.style.transform = `rotate(${angle}deg)`;
            }
        });
    </script>
</body>
</html>
